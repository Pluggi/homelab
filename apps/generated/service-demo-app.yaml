{
  "apiVersion": "v1",
  "kind": "Service",
  "metadata": {
    "name": "demo-app",
    "namespace": "default"
  },
  "spec": {
    "ports": [
      {
        "name": "http",
        "port": 80,
        "protocol": "TCP",
        "targetPort": 80
      }
    ],
    "selector": {
      "app": "demo-app"
    },
    "type": "ClusterIP"
  }
}